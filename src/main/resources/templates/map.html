<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->
    <title>地图数据管理</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="/css/main/bootstrap.min14ed.css" rel="stylesheet">
    <link href="/css/main/font-awesome.min93e3.css" rel="stylesheet">
    <link href="/css/main/animate.min.css" rel="stylesheet">
    <link href="/css/main/style.min862f.css" rel="stylesheet">
    <link href="/css/leaflet.css" rel="stylesheet">
    <style type="text/css">
    	#map {
    		width: 100vw;
  			height: 100vh;
  			overflow: hidden;
    	}
    </style>
</head>

<body class="gray-bg" style="overflow: hidden;">
    <div class="row  border-bottom white-bg">
        <div class="col-sm-12">
        	<div id="map"></div>
        </div>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/leaflet.js"></script>
    <script type="text/javascript">
	    $(function(){
	    	var mymap = L.map('map').setView([51.505, -0.09], 13);
	    	L.tileLayer('https://cn.gullmap.com/rt/{z}/{x}/{y}.png').addTo(mymap);
	    	$("#map").trigger("resize");
	    });
    </script>
</body>
</html>
