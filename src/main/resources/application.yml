# 项目名称、版本、版权年份
gullmap:
  name: GullMap
  version: 1.1.1
  copyrightYear: 2018

#开发环境配置
server:
  #端口
  port: 80
  tomcat:
    uri-encoding: utf-8
#日志配置
logging:
  level:
    com.gullmap: INFO
    org.springframework: WARN
    org.spring.springboot.dao: INFO
#用户配置
user:
  password:
    #密码错误{maxRetryCount}次锁定10分钟
    maxRetryCount: 5
#Spring配置
spring:
  thymeleaf:
    mode: LEGACYHTML5
    cache: false
  messages:
    #国际化资源文件路径
    basename: i18n/messages
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  profiles: 
    active: druid
  http:
    multipart:
      max-file-size: 30Mb
      max-request-size: 30Mb  
  data:
    solr:
      host: http://192.168.1.235:8983/solr/map
      
# MyBatis
mybatis:
    # 搜索指定包别名
    typeAliasesPackage: com.gullmap.project
    # 配置mapper的扫描，找到所有的mapper.xml映射文件
    mapperLocations: classpath:mybatis/**/*Mapper.xml
    # 加载全局的配置文件
    configLocation: classpath:mybatis/mybatis-config.xml
# PageHelper
pagehelper: 
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql 
# Shiro
shiro:
  user:
    # 登录地址
    loginUrl: /login
    # 权限认证失败地址
    unauthorizedUrl: /unauth
    # 首页地址
    indexUrl: /index
  session:
    # Session超时时间（默认30分钟）
    expireTime: 30
    # 同步session到数据库的周期（默认1分钟）
    dbSyncPeriod: 1
    # 相隔多久检查一次session的有效性，默认就是10分钟
    validationInterval: 10
# 代码生成
gen: 
  # 作者
  author: gullmap
  # 默认生成包路径 module 需改成自己的模块名称 如 system monitor tool
  packageName: com.gullmap.project.bussiness
  # 自动去除表前缀，默认是true
  autoRemovePre: true
  # 表前缀(类名不会包含表前缀)
  tablePrefix: sys_